<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FitnessBuddy</title>
    </head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="workout.css" rel="stylesheet"/>

    <body>
        <header class="border-bottom">
                <h1 class="text-center pt-4 text-white"><b>FitnessBuddy</b></h1>
            <nav>
                <menu class="nav justify-content-center">
                    <li><a href="index.html" class="nav-link link-dark text-white">Login</a></li>
                    <li><a href="dashboard.html" class="nav-link link-dark text-white">Dashboard</a></li>
                    <li><a href="leaderboard.html" class="nav-link link-dark text-white">Leaderboard</a></li>
                </menu>
            </nav>
        </header>
        
        <main class="justify-content-start">
            <h2 class="mt-3 mb-1">New Workout</h2>
            <img src="https://freesvg.org/img/Dumbell2.png" alt="Dumbbell" width="200" height="200">
            <section class="text-center">
                <div>Exercise Type:</div>
                <input type="text" id="exercisetype" placeholder="Run, Bike, Lift, etc." class=" inputs mb-2">
                <div>Duration</div>
                <input type="text" id="duration" placeholder="# of minutes" class="inputs mb-2">
                <div>Notes</div>
                <input type="text" id="notes" placeholder="optional" class="inputs">
            </section>
            <button type="button" onclick="alert('Placeholder for workout logging functionality')" class="btn btn-outline-dark mt-3">Submit Workout</button>
        </main>

        <footer class="border-top">
            <span class="text-white ps-2">Marshall Turley</span>
            <div><a href="https://github.com/marshallturley/startup" class="nav-link link-dark text-white pe-2">GitHub</a></div>
        </footer>
    </body>
</html>
